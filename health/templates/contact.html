<!DOCTYPE html>
<html lang="en" data-bs-theme="auto">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->

<body background="https://www.probusinsurance.com/wp-content/uploads/2021/09/family_health.png">
  <form>
    <div clas=" container ">
      <h3 class="h3 mb-3 fw-normal text-center">Contact Us</h3>
      <form action="">
        <div class="text-center my-2">
          <input type="name" name="name" id="name" placeholder="Name">
        </div>
        <div class="text-center my-2">
          <input type="email" name="email" id="email" placeholder="email@gmil.com">
        </div>
        <div class="text-center my-2">
          <input type="phone" name="phone" id="phone" placeholder="Phone">
        </div>
        <div class="text-center">
          <textarea class="form-control w-100" id="text" name="text"></textarea>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </form>
