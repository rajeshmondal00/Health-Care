<!DOCTYPE html>
<html lang="en">
  {% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href={% static 'medical_team.png' %}>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <title>Registration</title>
    <style>
        .card-registration .select-input.form-control[readonly]:not([disabled]) {
            font-size: 1rem;
            line-height: 2.15;
            padding-left: .75em;
            padding-right: .75em;
            }
            .card-registration .select-arrow {
            top: 13px;
            }
          .required{
            color: red;
          }
    </style>
</head>
<body>
  <div class="container">
    {% if massages%}
      {% for message in massages%}
        {{messages}}
      {% endfor %}
      {% endif %}
  </div>
    <section class="h-100 bg-dark">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col">
              <div class="card card-registration my-4">
                <div class="row g-0">
                  <div class="col-xl-6 d-none d-xl-block">
                    <img src="/static/alexandr-podvalny-tE7_jvK-_YU-unsplash.jpg"
                      alt="Sample photo" class="img-fluid"
                      style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;" />
                  </div>
                  <div class="col-xl-6">
                    <div class="card-body p-md-5 text-black">
                      <h3 class="mb-5 text-uppercase">Patient registration form</h3>
                      <form method="POST">
                        {% csrf_token %}
                      <div class="row">
                        <div class="col-md-6 mb-4">
                          <div data-mdb-input-init class="form-outline">
                            <label class="form-label" for="form3Example1m">First name <span class="required">*</span></label>
                            <input type="text" name="first_name" id="form3Example1m" class="form-control form-control-lg" placeholder="First name" required/>
                          </div>
                        </div>
                        <div class="col-md-6 mb-4">
                          <div data-mdb-input-init class="form-outline">
                            <label class="form-label" for="form3Example1n">Last name <span class="required">*</span></label>
                            <input type="text" name="last_name" id="form3Example1n" class="form-control form-control-lg" placeholder="Last name" required/>
                          </div>
                        </div>
                      </div>
                      <div data-mdb-input-init class="form-outline mb-4">
                        <label class="form-label" for="form3Example8">Address <span class="required">*</span></label>
                        <input type="text" name="address" id="form3Example8" class="form-control form-control-lg" placeholder="Enter Address" required/>
                      </div>
      
                      <div class="d-md-flex justify-content-start align-items-center mb-4 py-2">
      
                        <h6 class="mb-0 me-4">Gender: <span class="required">*</span></h6>
      
                        <div class="form-check form-check-inline mb-0 me-4">
                          <input name="gender" class="form-check-input" type="radio" id="femaleGender" value="female" />
                          <label class="form-check-label" for="femaleGender">Female</label>
                        </div>
                      
                        <div class="form-check form-check-inline mb-0 me-4">
                          <input class="form-check-input" name="gender" type="radio" id="maleGender" value="male" />
                          <label class="form-check-label" for="maleGender">Male</label>
                        </div>
                      
                        <div class="form-check form-check-inline mb-0">
                          <input class="form-check-input" name="gender" type="radio" id="otherGender" value="other" />
                          <label class="form-check-label" for="otherGender">Other</label>
                        </div>
      
                      </div>
      
                      <div class="row">
                        <div class="col-md-6 mb-4">
                          <label class="form-check-label" for="userType">Select the user type <span class="required">*</span></label>
                          <select name="user_type" class="form-select">
                            <option value="1">User type</option>
                            <option value="2">Patient</option>
                            <option value="3">Staff</option>
                            <option value="4">Doctor</option>
                          </select>
                        </div>
                      </div>
      
                      <div data-mdb-input-init class="form-outline mb-4">
                        <label class="form-label" for="form3Example9" >DOB <span class="required">*</span></label>
                        <input type="text" name="dob" id="form3Example9" class="form-control form-control-lg" placeholder="Enter Date of Birth" required/>
                      </div>
      
                      <div data-mdb-input-init class="form-outline mb-4">
                        <label class="form-label" for="form3Example90" >Pincode <span class="required">*</span></label>
                        <input type="text" name="pincode" id="form3Example90" class="form-control form-control-lg" placeholder="Enter Pincode" required/>
                      </div>
      
                        <div class="form-group">
                          <label for="exampleInputEmail1">Email address <span class="required">*</span></label>
                          <input type="email" name="email" class="form-control form-control-lg" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" required>
                          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                        </div>
                        <div class="form-group">
                          <label  for="exampleInputPhone1">Phone No. <span class="required">*</span></label>
                          <input type="phone" name="phone" class="form-control form-control-lg" id="exampleInputPhone1" placeholder="Phone number" required>
                        </div>
                        <div class="form-check">
                          <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
                          <label class="form-check-label" for="exampleCheck1">Check me out <span class="required">*</span></label>
                        </div>
          
                        <button type="submit" class="btn btn-primary">
                          <a >Submit </a></button>
                        
                      </form>
                      </div>
                    </div>
                  </div>
                </div>
            </div>
          </div>
        </div>
      </section>
</body>
</html>
